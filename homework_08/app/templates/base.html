{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'img/gear.svg' %}" rel="shortcut icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <title>
      {% block title %}
      Django demo app
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'root:index' %}">
          <img src="{% static 'img/gear.svg' %}" alt="" width="30" height="29" class="d-inline-block align-text-top">
          Django demo app
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if active_page and active_page == 'index' %} active" aria-current="page"{% else %}"{% endif %} href="{% url 'root:index' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle{% if active_page and active_page == 'posts' %} active" aria-current="page"{% else %}"{% endif %} href="{% url 'posts:list' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Posts
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'posts:list' %}">All posts</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'posts:add' %}">Add new post</a></li>
              </ul>
            </li>
            <li class="nav-item position-absolute end-0 translate-middle-x">
              <a class="nav-link{% if active_page and active_page == 'about' %} active" aria-current="page"{% else %}"{% endif %} href="{% url 'root:about' %}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="m-2">
      {% block body %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <footer>
    <div class="fixed-bottom m-2">
      {% block footer %}
      {% endblock %}
    </div>
  </footer>
</html>
